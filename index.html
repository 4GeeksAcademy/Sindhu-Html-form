<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <title>HTML Form Assignment</title>
      </head>
    <body>
        <div class="card">
            <div class="card-header">
              <b>Payment Form Example</b>
            </div>
            <div class="container card-body">
              <form class="row g-3 needs-validation">
              <div class="row align-items-start">
                <div class="mb-3 col">
                  <label for="cc-number" class="form-label">Card#</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="xxxxxxxxxxxxxxxx" required>
                  <div class="invalid-feedback">
                    Please provide the card number
                  </div>
                </div>
                <div class="mb-3 col">
                  <label for="cvc-number" class="form-label">CVC</label>
                  <input type="text" class="form-control" id="cvc-number" placeholder="0000" required>
                  <div class="invalid-feedback">
                    Please provide the cvc number
                  </div>
                </div>
                <div class="mb-3 col">
                  <label for="amount" class="form-label">Amount</label>
                  <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                  <div class="invalid-feedback">
                    Please provide an amount
                  </div>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="mb-3 col">
                  <label for="exampleFormControlInput4" class="form-label">FirstName</label>
                  <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="" required>
                </div>
                <div class="mb-3 col">
                  <label for="exampleFormControlInput5" class="form-label">LastName</label>
                  <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="">
                </div>
              </div>
              <div class="row align-items-start">
                <div class="mb-3 col">
                  <label for="exampleFormControlInput6" class="form-label">City</label>
                  <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="">
                </div>
                <div class="mb-3 col">
                  <label for="exampleFormControlInput7" class="form-label">State</label>
                  <select class="form-select form-select" aria-label="Small select example">
                    <option selected>Select A State</option>
                    <option value="1">Alabama</option>
                    <option value="2">Alaska</option>
                    <option value="3">Arizona</option>
                    <option value="4">Arkansas</option>
                    <option value="5">California</option>
                  </select>
                </div>
                <div class="mb-3 col">
                  <label for="exampleFormControlInput8" class="form-label">Postalcode</label>
                  <input type="number" class="form-control" id="exampleFormControlInput8" placeholder="">
                </div>
              </div>
              <div class="row align-items-start">
                <div class="mb-3 col">
                  <p><label for="exampleFormControlInput9" class="form-label">We Accept:</label></p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover"></i></label>
                  </div>
                </div>
                <div class="mb-3 col">
                  <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div> 
            </form>            
            </div>
            <div class="d-flex justify-content-end  gap-3 footer">
              <button type="button" class="btn btn-secondary margin-2">Cancel</button>
                <button type="button" class="btn btn-primary margin-2">Send</button>
              </div>
          </div>

    </body>
</html>
